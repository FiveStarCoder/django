{% extends "base.html" %}
{% block title %}Contact-Us{% endblock title %}
{% block body %}

{% comment %} MANUALLY ADDED DESIGNING CODE {% endcomment %}
<div class='container-fluid mt-10', style='margin-top:10px;'>
    <img src='https://images.unsplash.com/photo-1423666639041-f56000c27a9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29udGFjdCUyMHVzfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60 ' style='width:100%'/>
</div>

<form method='post' action='/contact'>
    {% csrf_token %}


    <div class='container-fluid', style='margin-top:15px; margin-bottom:20px; width:50%;'>
        <center><h2>Contact Us</h2></center>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email_address" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email_address" name='email' placeholder="Write your email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" name='message' placeholder='Write your message here.'></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
    
</form>





{% endblock body %}
